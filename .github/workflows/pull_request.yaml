# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

permissions:
  contents: read
  actions: write

env:
  OPENAI_API_KEY: dummuy

jobs:
  lint_test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22.x, 24.x]
    steps:
    - uses: actions/checkout@v5
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v5
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'yarn'
    - name: Cache node_modules
      uses: actions/cache@v4
      with:
        path: node_modules
        key: node-modules-${{ matrix.node-version }}-${{ hashFiles('yarn.lock') }}
    - run: yarn install --frozen-lockfile
    - run: yarn run format
    - run: yarn run lint
    - run: yarn run build
    - name: Build types package
      run: |
        cd types
        yarn install --frozen-lockfile
        yarn run build
    - run: yarn run ci_test

  e2e:
    runs-on: ubuntu-latest
    needs: lint_test
    strategy:
      matrix:
        node-version: [22.x, 24.x]
    steps:
    - uses: actions/checkout@v5
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v5
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'yarn'
    - name: Cache node_modules
      uses: actions/cache@v4
      with:
        path: node_modules
        key: node-modules-${{ matrix.node-version }}-${{ hashFiles('yarn.lock') }}
    - name: Cache Puppeteer
      uses: actions/cache@v4
      with:
        path: ~/.cache/puppeteer
        key: puppeteer-${{ runner.os }}-${{ matrix.node-version }}
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y chromium-browser ca-certificates fonts-liberation libatk-bridge2.0-0 libatk1.0-0 libcups2 libdrm2 libgbm1 libnspr4 libnss3 libxcomposite1 libxdamage1 libxrandr2 xdg-utils wget ffmpeg
    - run: yarn install --frozen-lockfile
    - run: yarn run format
    - run: yarn run build
    - run: yarn run cli images scripts/test/test_order.json
    - run: yarn run cli images scripts/test/test_beats.json
    - run: yarn run cli images scripts/test/test_render_stress.json
    - run: yarn run cli movie scripts/test/test_no_audio.json
    - run: yarn run cli movie scripts/test/test_no_audio_with_credit.json
    - run: yarn run cli movie scripts/test/test_transition_no_audio.json
    - run: yarn run cli movie scripts/test/test_slideout_left_no_audio.json
    - run: yarn run cli movie scripts/test/test_hello_caption.json
    - run: yarn run cli movie scripts/test/test_hello_image.json
    - run: yarn run cli movie scripts/test/test_vision.json
    - run: yarn run cli pdf scripts/test/test_order.json --pdf_mode slide --pdf_size a4
    - run: yarn run cli pdf scripts/test/test_order.json --pdf_mode talk --pdf_size a4
    - run: yarn run cli pdf scripts/test/test_order.json --pdf_mode handout --pdf_size a4
    - run: yarn run cli pdf scripts/test/test_order_portrait.json --pdf_mode slide --pdf_size a4
    - run: yarn run cli pdf scripts/test/test_order_portrait.json --pdf_mode talk --pdf_size a4
    - run: yarn run cli pdf scripts/test/test_order_portrait.json --pdf_mode handout --pdf_size a4
    - run: yarn run cli pdf scripts/test/test_no_audio.json
    - run: yarn run cli bundle scripts/test/test_no_audio.json
    - run: yarn run cli markdown scripts/test/test_no_audio.json
    - run: yarn run cli html scripts/test/test_no_audio.json
    - run: yarn run cli tool complete test/json/minimum_beats.json
    - run: yarn run cli tool complete test/json/minimum_beats.json -s ani
    - run: yarn run cli tool complete test/json/minimum_beats.json -s ./assets/styles/ani.json
    - name: Upload generated media
      uses: actions/upload-artifact@v4
      with:
        name: generatedmedia-${{ matrix.node-version }}
        path: output/
